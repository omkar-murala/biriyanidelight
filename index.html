<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biryani Delight Mobile Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="brand">Biryani Delight</header>

  <div class="container">
    <!-- Left side: Categories -->
    <div class="category-panel">
      <div>
      <div class="category-card" data-category="BIRYANI">
        <img src="assests/non veg.png" alt="Biryani" />
        <span>BIRYANI</span>
      </div>
      <div class="category-card" data-category="FRIED RICE">
        <img src="assests/vegcatagory.jpg" alt="Fried Rice" />
        <span>FRIED RICE</span>
      </div>
      <div class="category-card" data-category="ROTIS">
        <img src="assests/roti.png" alt="Rotis" />
        <span>ROTIS</span>
      </div>
      <div class="category-card" data-category="CURRYS">
        <img src="https://cdn-icons-png.flaticon.com/512/1046/1046857.png" alt="Currys" />
        <span>CURRYS</span>
      </div>
      <div class="category-card" data-category="STARTERS">
        <img src="https://cdn-icons-png.flaticon.com/512/4330/4330334.png" alt="Starters" />
        <span>STARTERS</span>
      </div>
      <div class="category-card" data-category="FRENCH FRIES">
        <img src="https://cdn-icons-png.flaticon.com/512/1046/1046771.png" alt="French Fries" />
        <span>FRIES</span>
      </div>
      <div class="category-card" data-category="ROLLS">
        <img src="https://cdn-icons-png.flaticon.com/512/3184/3184053.png" alt="Rolls" />
        <span>ROLLS</span>
      </div>
      <div class="category-card" data-category="CHOWMIN">
        <img src="https://cdn-icons-png.flaticon.com/512/2590/2590342.png" alt="Chowmin" />
        <span>CHOWMIN</span>
      </div>
      <div class="category-card" data-category="MAGGI">
        <img src="https://cdn-icons-png.flaticon.com/512/1046/1046783.png" alt="Maggi" />
        <span>MAGGI</span>
      </div>
      <div class="category-card" data-category="MILKSHAKE">
        <img src="https://cdn-icons-png.flaticon.com/512/1046/1046782.png" alt="Milkshake" />
        <span>MILKSHAKE</span>
      </div>
      <div class="category-card" data-category="MOCKTAIL">
        <img src="https://cdn-icons-png.flaticon.com/512/1024/1024459.png" alt="Mocktail" />
        <span>MOCKTAIL</span>
      </div>
      <div class="category-card" data-category="GRILLED SANDWICHES">
        <img src="https://cdn-icons-png.flaticon.com/512/1995/1995577.png" alt="Sandwich" />
        <span>SANDWICH</span>
      </div>
      </div>
    </div>

    <!-- Right side: Food Items -->
    <div id="menu-items" class="menu-grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
